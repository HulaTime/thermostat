<!DOCTYPE html>

<html>

  <head>
    <title>Thermostat</title>
    <script src='jquery-1.12.3.js'></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <section>
    <h1 id="temperature">Thermometer</h1>
    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
    </p>
    <p>
      <section>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>
      Current Temperature Outside: <strong id='outside-temp'></strong><br>
      PowerSave: <span id="psave">ON</span><br>
      Temperature: <strong id='temp'></strong>
    </p>
    </section>

    <script src='src/Thermostat.js'></script>
    <script src="js/interface.js"></script>

  </body>

</html>
